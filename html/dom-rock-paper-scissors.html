<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom - Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <p class="js-user-message"></p>
    <p class="js-computer-message"></p>
    <p class="js-score">Your Score: </p>

    <script>
      function playGame(userMove) {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        let result = "";
        if (computerMove === userMove) {
          result = "tie";
        } else if (computerMove === "rock") {
          if (userMove === "paper") {
            result = "You win";
          } else {
            result = "You lose";
          }
        } else if (computerMove === "paper") {
          if (userMove === "rock") {
            result = "You lose";
          } else {
            result = "You win";
          }
        } else if (computerMove === "scissors") {
          if (userMove === "rock") {
            result = "You win";
          } else {
            result = "You lose";
          }
        }

        //alert(`You picked ${userMove}. Computer picked ${computerMove}. ${result}.`;

        document.querySelector('.js-user-message').innerHTML = `<p>You Pick: ${userMove}</p>`;
        document.querySelector('.js-computer-message').innerHTML = `<p>Computer Pick: ${computerMove}</p>`;
        document.querySelector('.js-score').innerHTML = `<p>Your Score: ${result}</p>`;
      }
    </script>
  </body>
</html>
